<!DOCTYPE html>
<html>

<head>
    <title>Matata Traveller</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="page-background">
    <header class="header">
        <!-- Header section with the logo and navigation menu -->
        <img src="resources/MT.jpg" alt="My Logo"> <!-- Logo image -->
        <h2 class="cityh2">Explore London</h2> <!-- Site title -->
        <nav>
            <ul class="cityNavUl">
                <li><a href="index.html" class="homeLinkCity">Home</a></li> <!-- Home link -->
            </ul>
        </nav>
    </header>


    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-12">
                        <div class="card">
                            <img src="" class="card-img-top" alt="Attraction 1">
                            <div class="card-body">
                                <h5 class="card-title">London Eye</h5>
                                <p class="card-text">Description of Attraction 1.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-12">
                        <div class="card">
                            <img src="" class="card-img-top" alt="Attraction 3">
                            <div class="card-body">
                                <h5 class="card-title">Big Ben</h5>
                                <p class="card-text">Description of Attraction 2.</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-12">
                        <div class="card">
                            <img src="" class="card-img-top" alt="Attraction 3">
                            <div class="card-body">
                                <h5 class="card-title">Tower Bridge</h5>
                                <p class="card-text">Description of Attraction 3.</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-12">
                        <div class="card">
                            <img src="" class="card-img-top" alt="Attraction 4">
                            <div class="card-body">
                                <h5 class="card-title">National Gallery</h5>
                                <p class="card-text">Description of Attraction 4.</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- Threads iframe section -->
        <section>
            <iframe src="https://your-threads-website.com" frameborder="0" width="100%" height="500"></iframe>
        </section>

        <table>
            <tr>
                <td>
                    <!-- Weather iframe -->
                    <iframe src="third-party-apis/weather.html" frameborder="0" width="100%" height="500"></iframe>
                </td>
                <td>
                    <!-- Currency iframe -->
                    <iframe src="third-party-apis/currency.html" frameborder="0" width="100%" height="500"></iframe>
                </td>
            </tr>
        </table>

        <!-- Language iframe section -->
        <section>
            <iframe src="third-party-apis/language.html" frameborder="0" width="100%" height="500"></iframe>
        </section>
    </main>

    <footer>
        <p>Copyright Â© Matata Traveller 2023</p>
    </footer>

    <script src="script.js"></script> <!-- Include JavaScript file -->
</body>

</html>
