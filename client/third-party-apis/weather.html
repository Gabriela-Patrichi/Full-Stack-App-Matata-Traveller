<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Ensures proper rendering and touch zooming (for mobiles) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Links style sheet -->
    <link rel="stylesheet" type="text/css" href="../style.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- <script>getForcast(userChoiceCity)</script> -->
    <div class="container-fluid p-5 my-5 border">
        <div class="row">
            <div class="col-6 col-sm-4">
                <div class="row">
                    <h4 class="d-flex justify-content-center align-items-center" id="forecast-date-1"></h4>
                </div>
                <div class="row d-flex justify-content-center align-items-center">
                    <img id="weather-icon-url-1" src="" alt="weather icon day today"
                        style="max-width: 5em; height: 5em; ">
                </div>
                <div class="row ">
                    <h2 class="d-flex justify-content-center align-items-center" id="current-temp-1"></h2>
                </div>
                <div class="row d-flex justify-content-center align-items-center" id="weather-desc-1"></div>
            </div>
            <div class="col-6 col-sm-4">
                <div class="row">
                    <h4 class="d-flex justify-content-center align-items-center" id="forecast-date-2"></h4>
                </div>
                <div class="row d-flex justify-content-center align-items-center">
                    <img id="weather-icon-url-2" src="" alt="weather icon day tomorrow"
                        style="max-width: 5em; height: 5em; ">
                </div>
                <div class="row ">
                    <h2 class="d-flex justify-content-center align-items-center" id="current-temp-2"></h2>
                </div>
                <div class="row d-flex justify-content-center align-items-center" id="weather-desc-2"></div>
            </div>
            <div class="col-6 col-sm-4">
                <div class="row">
                    <h4 class="d-flex justify-content-center align-items-center" id="forecast-date-3"></h4>
                </div>
                <div class="row d-flex justify-content-center align-items-center">
                    <img id="weather-icon-url-3" src="" alt="weather icon day after tomorrow"
                        style="max-width: 5em; height: 5em; ">
                </div>
                <div class="row ">
                    <h2 class="d-flex justify-content-center align-items-center" id="current-temp-3"></h2>
                </div>
                <div class="row d-flex justify-content-center align-items-center" id="weather-desc-3"></div>
            </div>
        </div>


        <script src="weather.js"></script>
</body>

</html>
